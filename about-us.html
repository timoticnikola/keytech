<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
		<title>KeyTech | About Us</title>
	</head>
	<body>
		<nav>
			<div id="nav-warpper" class="wrapper">
				<img src="#" id="logo" alt="logo" />
			</div>
		</nav>
		<header>
			<div class="wrapper">
				<h1>About us</h1>
				<div id="about-us-container">
					<p>KeyTech was formed in 2017 by a group of keyboard enthusiasts. Our company is based in New York. We are selling all sorts of keyboards.</p>
					<img src="assets/img/store.jpg" alt="Store building" />
				</div>
			</div>
		</header>
		<section class="shopping-card-container">
			<div id="card-close"></div>
			<p id="card-heading">Card</p>
			<div id="card-products"></div>
			<div>
				<p id="card-total-price"></p>
			</div>
			<div id="card-btns">
				<input type="button" value="Checkout" />
				<input type="button" id="delete-all-products" value="Clear" />
			</div>
		</section>
		<footer id="footer"></footer>
		<script src="https://kit.fontawesome.com/92e251ce56.js" crossorigin="anonymous"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
