<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
		<title>KeyTech</title>
	</head>
	<body>
		<nav>
			<div id="nav-warpper" class="wrapper">
				<img src="#" id="logo" alt="logo" />
			</div>
		</nav>
		<header>
			<div id="slide-show">
				<div class="slide-1">
					<img src="assets/img/logitech-craft.png" alt="#" />
				</div>
				<div class="slide-2">
					<img src="assets/img/logitech-craft.png" alt="#" />
				</div>
				<div class="slide-3">
					<img src="assets/img/logitech-craft.png" alt="#" />
				</div>
			</div>
			<div class="wrapper">
				<h1>Top discount</h1>
			</div>
			<section id="products"></section>
		</header>
		<section class="shopping-card-container">
			<div id="card-close"></div>
			<p id="card-heading">Card</p>
			<div id="card-products"></div>
			<div>
				<p id="card-total-price"></p>
			</div>
			<div id="card-btns">
				<input type="button" value="Checkout" />
				<input type="button" id="delete-all-products" value="Clear" />
			</div>
		</section>
		<footer id="footer"></footer>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://kit.fontawesome.com/92e251ce56.js" crossorigin="anonymous"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
