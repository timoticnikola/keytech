<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
		<link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<title>KeyTech | World of keyboards</title>
	</head>
	<body>
		<nav>
			<div id="nav-warpper" class="wrapper">
				<a href="index.html"><img src="assets/img/logo.png" id="logo" alt="logo" /></a>
				<div id="nav-close-container">
					<div id="nav-close" class="close"></div>
				</div>
			</div>
		</nav>
		<header id="landing-page">
			<div class="slideshow-container">
				<div class="slide">
					<img src="assets/img/logitech-craft.png" alt="" />
				</div>
				<div class="slide">
					<img src="assets/img/keychron-K14.png" alt="" />
				</div>
				<div class="slide">
					<img src="assets/img/Keychron-Q60-QMK.png" alt="" />
				</div>
				<div class="slide">
					<img src="assets/img/logitech-mx-keys.png" alt="" />
				</div>
				<a id="neg" class="prev">&#10094;</a>
				<a id="pos" class="next">&#10095;</a>
			</div>
			<div class="wrapper">
				<h1>Top discount</h1>
				<section id="products"></section>
			</div>
		</header>
		<section class="shopping-card-container">
			<div id="card-close"></div>
			<p id="card-heading">Card</p>
			<div id="card-products"></div>
			<div>
				<p id="card-total-price"></p>
			</div>
			<div id="card-btns">
				<a href="checkout.html" class="btn-sec">Checkout</a>
				<input type="button" class="btn-sec" id="delete-all-products" value="Clear" />
			</div>
		</section>
		<footer id="footer"></footer>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://kit.fontawesome.com/92e251ce56.js" crossorigin="anonymous"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
