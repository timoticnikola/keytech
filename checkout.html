<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
		<link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<title>KeyTech | checkout</title>
	</head>
	<body>
		<nav>
			<div id="nav-warpper" class="wrapper">
				<a href="index.html"><img src="assets/img/logo.png" id="logo" alt="logo" /></a>
			</div>
		</nav>
		<header id="checkout">
			<div class="wrapper">
				<h1>Checkout</h1>
				<div id="checkout-container">
					<div id="checkout-left">
						<form>
							<div id="form-top">
								<div class="label-container">
									<label for="fullName">Full Name:</label>
									<input type="text" name="fullName" id="fullName" placeholder="eg. John Smith" />
									<p></p>
								</div>
								<div class="label-container">
									<label for="email">Email:</label>
									<input type="text" name="email" id="email" placeholder="eg. johnsmith@mail.com" />
									<p></p>
								</div>
							</div>
							<div id="form-address">
								<div class="label-container">
									<label for="address">Address:</label>
									<input type="text" name="address" id="address" placeholder="eg. " />
									<p></p>
								</div>
								<div class="label-container">
									<label for="postal-code">Postal code:</label>
									<input type="text" name="postal-code" id="postal-code" placeholder="eg. XXXXX" />
									<p></p>
								</div>
							</div>
							<!-- <div class="label-container">
								<label for="phone">Phone:</label>
								<input type="text" name="phone" id="phone" placeholder="eg. +XX-XXXX-XXXX" />
								<p></p>
							</div> -->
							<div id="form-textarea">
								<div class="label-container">
									<label for="message">Message:</label>
									<textarea name="message" id="message" placeholder="Do you have some aditional questions?"></textarea>
									<p></p>
								</div>
							</div>
							<div id="form-bottom">
								<div class="button-container">
									<input class="btn-primary" type="button" value="Send" id="contact-submit" />
								</div>
							</div>
						</form>
					</div>
					<div id="checkout-right">
						<div id="checkout-product-list"></div>
						<p id="checkout-total"></p>
					</div>
				</div>
			</div>
		</header>
		<section class="shopping-card-container">
			<div id="card-close"></div>
			<p id="card-heading">Card</p>
			<div id="card-products"></div>
			<div>
				<p id="card-total-price"></p>
			</div>
			<div id="card-btns">
				<a href="checkout.html" class="btn-primary">Checkout</a>
				<input type="button" id="delete-all-products" value="Clear" />
			</div>
		</section>
		<footer id="footer"></footer>
		<script src="https://kit.fontawesome.com/92e251ce56.js" crossorigin="anonymous"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
