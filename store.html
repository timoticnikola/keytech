<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
		<link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
		<meta name="keywords" content="keytech, reviews, logitech, mx, craft, keychron, products" />
		<meta name="description" content="KeyTech - World of the keyboard. Don't wait, there are plenty of keyboards waiting for you to choose one of many from our offer." />
		<title>KeyTech | Store</title>
	</head>
	<body>
		<nav>
			<div id="nav-warpper" class="wrapper">
				<a href="index.html"><img src="assets/img/logo.png" id="logo" alt="logo" /></a>
				<div id="nav-close-container">
					<div id="nav-close" class="close"></div>
				</div>
			</div>
		</nav>
		<header id="store">
			<div id="store-container">
				<div id="right-products-container">
					<h1>Products</h1>
					<div id="products"></div>
				</div>
				<div id="side-filter">
					<div id="sort-products">
						<select name="sortProduct" id="sort-product-placeholder">
							<option value="0">Sort</option>
							<option value="1">Price asc</option>
							<option value="2">Price desc</option>
							<option value="3">Name asc</option>
							<option value="4">Name desc</option>
							<option value="5">Reviews asc</option>
							<option value="6">Reviews desc</option>
						</select>
					</div>
					<div id="brands-filter"></div>
					<div id="category-filter"></div>
					<div id="connection-type-filter"></div>
					<div id="reviews-filter"></div>
					<input type="button" class="btn-sec" id="reset-filter" value="Reset filter" />
				</div>
			</div>
		</header>
		<section class="shopping-card-container">
			<div id="card-close"></div>
			<p id="card-heading">Card</p>
			<div id="card-products"></div>
			<div>
				<p id="card-total-price"></p>
			</div>
			<div id="card-btns">
				<a href="checkout.html" class="btn-sec">Checkout</a>
				<input type="button" class="btn-sec" id="delete-all-products" value="Clear" />
			</div>
		</section>
		<footer id="footer"></footer>
		<script src="https://kit.fontawesome.com/92e251ce56.js" crossorigin="anonymous"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
