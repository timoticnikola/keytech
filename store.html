<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <title>KeyTech</title>
</head>

<body>
  <nav>
    <div id="nav-warpper" class="wrapper">
      <img src="#" id="logo" alt="logo" />
    </div>
  </nav>
  <header>
    <div class="wrapper">
      <h1>Products</h1>
      <div id="sort-products">
        <select name="sortProduct" id="sort-product-placeholder">
          <option value="0">Sort</option>
          <option value="1">Price asc</option>
          <option value="2">Price desc</option>
          <option value="3">Name asc</option>
          <option value="4">Name desc</option>
          <option value="5">Reviews asc</option>
          <option value="6">Reviews desc</option>
        </select>
      </div>
      <div id="products">
        <div class="product">
          <img src="assets/img/test.webp" alt="photo" />
          <p class="product-category-name">categoryName</p>
          <p class="product-name">Name</p>
          <p class="product-brandname">BrandName</p>
          <div class="product-price">
            <p>Price:</p>
            <p class="product-price-new">priceValue</p>
            <s class="product-price-old">oldPrice</s>
          </div>
          <p class="product-reviews">Reviews</p>
          <input class="product-add-to-card-btn" type="button" value="Add to card" />
        </div>
      </div>
    </div>
    <div id="side-filter">
      <div id="search-container">
        <input type="text" name="search" id="search" />
      </div>
      <div id="brands-filter"></div>
      <div id="category-filter"></div>
      <div id="reviews-filter">
        <p>Reviews</p>
        <div class="slidecontainer">
          <input type="range" min="10" max="50" value="1" class="slider reviews-filter-item" id="reviews-range-sllider" />
          <p id="reviews-range-place"></p>
          <input type="text" id="reviews-range-placeholder" />
        </div>
      </div>
    </div>
  </header>
  <section class="shopping-card-container">
    <div id="card-close"></div>
    <p id="card-heading">Card</p>
    <div id="card-products">
    </div>
    </div>
    <div>
      <p id="card-total-price"></p>
    </div>
    <div id="card-btns">
      <input type="button" value="Checkout" />
      <input type="button" id="delete-all-products" value="Clear" />
    </div>
  </section>
  <footer id="footer"></footer>
  <script src="https://kit.fontawesome.com/92e251ce56.js" crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
